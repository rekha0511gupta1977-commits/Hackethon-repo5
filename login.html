<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | WellnessCare</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background: #f5f9fc;
      overflow-x: hidden;
    }

    .container {
      display: flex;
      width: 100%;
      flex-wrap: wrap;
    }

    /* Left Image / Animated Section */
    .left {
      flex: 1;
      min-width: 350px;
      background: linear-gradient(to bottom right, #2a8a5c, #50c878);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      justify-content: space-evenly;
      align-items: center;
      padding: 40px 20px;
      position: relative;
      overflow: hidden;
    }

    /* Heading at Top Center */
    .left h1 {
      margin-bottom: 30px;
      font-size: 2rem;
      text-align: center;
      animation: fadeInDown 1s ease forwards;
    }

    /* Floating Animation for Illustration */
    .left img {
      width: 280px; /* fixed image width */
      height: px;
      max-height: 100%;
      max-width: 100%;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }

    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Right Login Form */
    .right {
      flex: 1;
      min-width: 350px;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .login-box {
      width: 100%;
      max-width: 400px;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      background: #fff;
      text-align: left;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2a8a5c;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
    }

    .input-group input:focus {
      border-color: #2a8a5c;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #2a8a5c;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #256f4b;
    }

    .social-login {
      margin: 20px 0;
      text-align: center;
    }

    .social-btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: #f9f9f9;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.3s;
    }

    .social-btn:hover {
      background: #eee;
    }

    .signup-link {
      text-align: center;
      margin-top: 15px;
    }

    .signup-link a {
      color: #2a8a5c;
      text-decoration: none;
      font-weight: 600;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    @media(max-width: 900px) {
      .container {
        flex-direction: column;
      }
      .left, .right {
        flex: none;
        width: 100%;
        padding: 30px;
        text-align: center;
      }
      .left h1 {
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Animated Illustration -->
    <div class="left">
      <h1>Welcome to WellnessCare</h1>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ5NJWacGPan8C1niXLkR9NnCuDuZ1axgUm4g&s" alt="Doctor in Hospital Illustration">
    </div>

    <!-- Right Login Box -->
    <div class="right">
      <div class="login-box">
        <h2>Login</h2>
        <form>
          <div class="input-group">
            <label for="email">Email / Phone</label>
            <input type="text" id="email" placeholder="Enter your email or phone">
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">
          </div>
          <button type="submit" class="btn">Login</button>
        </form>

        <div class="social-login">
          <p>Or continue with</p>
          <button class="social-btn">Continue with Google</button>
          <button class="social-btn">Continue with Apple</button>
        </div>

        <div class="signup-link">
          <p>Donâ€™t have an account? <a href="#">Sign Up</a></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
